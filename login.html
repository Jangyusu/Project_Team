<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <link href="css/login.css" rel="stylesheet" />
    <script src="https://kit.fontawesome.com/71dbb0a759.js" crossorigin="anonymous"></script>
</head>

<body>

    <header></header>

    <section>
        <div class="logjoin">
            <div class="leftboxlog">
                <div class="titleLogin">
                    <h3>회원로그인</h3>
                    <p>VisitKorea 홈페이지에 오신것을 환영합니다.</br>로그인 하시면 회원님을 위한 더 많은 서비스를 경험하실 수 있습니다.</p>
                </div>
                <div class="login">
                    <input type="text" name="" id="" placeholder="아이디">
                    <input type="text" name="" id="" placeholder="비밀번호">
                    <input type="button" value="로그인">
                </div>
                <div class="idSave">
                    <p><input type="checkbox" name="" id=""></p>
                    <p>아이디저장하기</p>
                </div>
                <p>회원가입/로그인 문의 ICT운영팀 서비스데스크 033)738-3860 [온라인 원격지원]</p>
                <p>관광안내 문의 1330 (일반전화, 공중전화) , 02) 1330 (휴대폰)</p>
            </div>
            <div class="rightboxlog">
                <div class="titleLogin">
                    <h3>회원가입</h3>
                    <p>회원 유형에 따라 가입 절차가 다르니 고객님께 해당하는 유형을 선택해주세요.</p>
                </div>
                <div class="join">
                    <a href="">개인 회원가입</a>
                    <a href="">어린이·학생 회원가입</a>
                    <a href="">주한외국인 회원가입</a>
                    <a href="">단체 회원가입</a>
                </div>
            </div>
        </div>
    </section>

    <footer></footer>

    <script src="js/common.js"></script>
</body>

</html>
